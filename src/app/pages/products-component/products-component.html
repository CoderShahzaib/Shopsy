<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl text-gray-800 font-bold mb-4">Categories</h1>

  <div class="relative flex items-center mb-8">
    <button class="absolute left-0 z-20 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 transition"
      (click)="scrollCategories('left')">
      &#8592;
    </button>

    <div #categoryContainer class="flex gap-3 overflow-x-auto scroll-smooth px-12 no-scrollbar">

      <button (click)="setCategory(null)" class="flex-shrink-0 px-6 py-3 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 
                 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 
                 transition transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
        All
      </button>

      @for(category of categoryList().slice(0, 10); track category.id) {
      <button (click)="setCategory(category.id)" class="flex-shrink-0 px-6 py-3 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 
                 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 
                 transition transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
        {{ category.name }}
      </button>
      }
    </div>

    <button class="absolute right-0 z-20 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 transition"
      (click)="scrollCategories('right')">
      &#8594;
    </button>
  </div>

  <h1 class="text-3xl text-gray-800 font-semibold mb-6">Products</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for(p of getFilteredProducts(); track p.id) {
    <a (click)="goToProductDetails(p.id)">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transform transition flex flex-col">
        <img [src]="p.productImageUrl" alt="{{ p.name }}" class="w-full h-40 object-fill" />
        <div class="p-4 flex flex-col flex-grow">
          <h2 class="text-xl font-semibold text-gray-800 line-clamp-1">
            {{ p.name }}
          </h2>
          <p class="text-green-600 font-bold mt-1">{{ p.price }}</p>

          <div class="flex-grow"></div>

          <button
            class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
            Add to Cart
          </button>
        </div>
      </div>
    </a>
    }
  </div>
</div>

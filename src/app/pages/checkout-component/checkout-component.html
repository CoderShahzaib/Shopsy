<div class="flex flex-col lg:flex-row justify-center m-5 gap-6">
  <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 w-full max-w-md">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">
      <i class="fa-solid fa-credit-card mr-2 text-blue-600"></i> Checkout
    </h1>
    <p class="text-gray-500 text-center mb-6">
      Review your order and provide details to complete your purchase.
    </p>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <div>
    <label class="block text-gray-700 font-medium mb-1">
      <i class="fa-solid fa-user mr-2 text-gray-500"></i> Full Name <span class="text-red-500">*</span>
    </label>
    <input type="text" formControlName="fullName"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
  </div>

  <div>
    <label class="block text-gray-700 font-medium mb-1">
      <i class="fa-solid fa-envelope mr-2 text-gray-500"></i> Email <span class="text-red-500">*</span>
    </label>
    <input type="email" formControlName="email"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
  </div>

  <div>
    <label class="block text-gray-700 font-medium mb-1">
      <i class="fa-solid fa-location-dot mr-2 text-gray-500"></i> Shipping Address <span class="text-red-500">*</span>
    </label>
    <textarea rows="3" formControlName="shippingAddress"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
  </div>

  <div>
    <label class="block text-gray-700 font-medium mb-2">
      <i class="fa-solid fa-wallet mr-2 text-gray-500"></i> Payment Method <span class="text-red-500">*</span>
    </label>
    <div class="space-y-2">
      <label class="flex items-center gap-2">
        <input type="radio" formControlName="paymentMethod" value="cod" class="text-blue-600 focus:ring-blue-500" />
        <i class="fa-solid fa-money-bill-wave text-green-600"></i> <span>Cash on Delivery</span>
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" formControlName="paymentMethod" value="card" class="text-blue-600 focus:ring-blue-500" />
        <i class="fa-solid fa-credit-card text-blue-600"></i> <span>Credit/Debit Card</span>
      </label>
    </div>
  </div>

  <button type="submit"
    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition flex items-center justify-center gap-2">
    <i class="fa-solid fa-check-circle"></i>
    Place Order
  </button>
</form>

  </div>

  <div class="bg-gray-50 shadow-2xl rounded-2xl p-6 sm:p-8 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
      <i class="fa-solid fa-cart-shopping text-blue-600"></i> Your Cart Items
    </h2>

    <div class="space-y-4">
      @for (item of userCartItems; track item.cartId) {
        <div class="flex justify-between items-center border-b pb-3">
          <div>
            <p class="text-gray-800 font-medium">{{ item.productName }}</p>
            <p class="text-sm text-gray-500">Qty: {{ item.quantity }}</p>
          </div>
          <p class="font-semibold text-gray-900">Rs. {{ item.productPrice * item.quantity }}</p>
        </div>
      }
    </div>

    <div class="flex justify-between items-center pt-4 mt-4">
      <span class="font-medium text-gray-600">Total</span>
      <span class="font-bold text-xl text-gray-900">Rs. {{ getTotal() }}</span>
    </div>
  </div>
</div>

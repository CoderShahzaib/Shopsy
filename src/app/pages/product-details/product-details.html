@if(product) {
<div class="bg-white rounded-xl shadow-lg p-6 md:p-8 max-w-5xl mx-auto mt-6
           flex flex-col md:flex-row gap-8 md:gap-12 items-center md:items-start">

  <div class="flex-1 flex justify-center md:border-r md:border-gray-200 md:pr-8">
    <img class="h-64 md:h-72 object-contain rounded-lg" [src]="product.productImageUrl"
      alt="{{ product.productName }}" />
  </div>

  <div class="flex-1 md:pl-8 mt-6 md:mt-0 text-center md:text-left">
    <h1 class="text-2xl md:text-4xl font-extrabold text-gray-800">{{ product.productName }}</h1>
    <p class="text-gray-500 mt-2 text-base md:text-lg">{{ product.categoryName }}</p>
    <h5 class="text-green-600 text-xl md:text-2xl font-bold mt-3 md:mt-4">${{ product.productPrice }}</h5>

    <h2 class="text-xl md:text-2xl font-semibold mt-6 mb-2 md:mb-3 text-gray-700">Description</h2>
    <p class="text-gray-600 leading-relaxed">
      {{ product.productDescription || 'No description available.' }}
    </p>

    @if(checkUserLogin()) {
    <button (click)="addCart()" class="mt-6 md:mt-10 w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 
               text-white font-semibold py-3 px-6 rounded-lg shadow-md transition transform hover:scale-105">
      Add to Cart
    </button>
    }
  </div>
</div>
}
